<div class="demo-button-container">
  <button mat-raised-button (click)="openModalAdd()" class="demo-button">
    Add data
  </button>
  <button mat-raised-button (click)="reset()" class="demo-button">Reset</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.last_name }} {{ element.first_name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="userType">
    <th mat-header-cell *matHeaderCellDef>User Type</th>
    <td mat-cell *matCellDef="let element">{{ element.company.user_type }}</td>
  </ng-container>

  <ng-container matColumnDef="entity">
    <th mat-header-cell *matHeaderCellDef>Entity</th>
    <td mat-cell *matCellDef="let element">{{ element.company.name }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="element.user_status === 'active'">
        <mat-icon
          style="background-color: green; border-radius: 50%; padding: 2px"
          fontIcon="done"
        ></mat-icon>
      </div>
      <div *ngIf="element.user_status === 'pending'">
        <mat-icon
          style="background-color: black; border-radius: 50%; padding: 2px"
          fontIcon="done"
        ></mat-icon>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" class="action">
      <button mat-mini-fab>
        <mat-icon
          (click)="openModalDetail(element._id)"
          fontIcon="edit"
        ></mat-icon>
      </button>
      <button mat-mini-fab>
        <mat-icon>mail</mat-icon>
      </button>
      <button mat-mini-fab>
        <mat-icon
          (click)="openModalDelete(element._id)"
          fontIcon="close"
        ></mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
